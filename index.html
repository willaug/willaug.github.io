<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/variables.css">
  <link rel="stylesheet" href="./styles/root.css">
  <link rel="stylesheet" href="./styles/header.css">
  <script src="https://kit.fontawesome.com/5b27a99c39.js" crossorigin="anonymous"></script>
  <title>William Augusto | Developer</title>

<body>
  <header class="header">
    <div class="header__logo">
      <div class="header__logo-icon"></div>
      <p class="header__logo-title" title="This is my name!">William Augusto</p>
    </div>
    <div class="header__menu" onclick="toggleHeaderList()">
      <i class="fa fa-solid fa-bars"></i>
    </div>
    <div class="header__list">
      <a class="header__list_line" href="/#about" onclick="removeOpenedClassFromHeaderList()">About</a>
      <a class="header__list_line" href="/#services" onclick="removeOpenedClassFromHeaderList()">Services</a>
      <a class="header__list_line" href="/#contact" onclick="removeOpenedClassFromHeaderList()">Contact</a>
    </div>
  </header>
  <script src="./scripts/header.js"></script>
